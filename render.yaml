services:
  - type: web
    name: acebuddy-api
    env: python
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt && python build_kb_for_deploy.py
    startCommand: python src/simple_api.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false
      - key: API_SECRET_KEY
        generateValue: true
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
